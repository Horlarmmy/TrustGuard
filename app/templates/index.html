<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Auditor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Smart Contract Vulnerability Analyzer</h1>
        
        <div class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-6">
            <form id="auditForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">API Key</label>
                    <input type="password" id="apiKey" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Smart Contract File</label>
                    <input type="file" id="contractFile" accept=".sol,.txt" required
                           class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                                  file:rounded-md file:border-0 file:text-sm file:font-semibold
                                  file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700
                               transition duration-200">
                    Analyze Contract
                </button>
            </form>

            <div id="results" class="mt-6 hidden">
                <h2 class="text-xl font-semibold mb-4">Analysis Results</h2>
                <div id="resultsContent" class="prose"></div>
            </div>

            <div id="error" class="mt-6 hidden text-red-600"></div>
        </div>
    </div>

    <script>
        document.getElementById('auditForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            const errorDiv = document.getElementById('error');
            
            resultsDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            const file = document.getElementById('contractFile').files[0];
            const apiKey = document.getElementById('apiKey').value;

            if (!file) {
                errorDiv.textContent = 'Please select a file';
                errorDiv.classList.remove('hidden');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/audit', {
                    method: 'POST',
                    headers: {
                        'X-API-Key': apiKey
                    },
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Analysis failed');
                }

                // Display results
                resultsContent.innerHTML = `
                    <div class="space-y-4">
                        <div>
                            <h3 class="font-semibold">Category:</h3>
                            <p>${data.category}</p>
                        </div>
                        <div>
                            <h3 class="font-semibold">Recommended Fixes:</h3>
                            <ul class="list-disc pl-5">
                                ${data.fixes.map(fix => `<li>${fix}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
                resultsDiv.classList.remove('hidden');

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
